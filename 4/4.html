<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>

<script type="module">
    import { createApp, ref } from 'vue'

    createApp({
        setup() {
            const count = ref(0)
            function click(){
                count.value++
            }

            return {
                count,
                click
            }
        }
    }).mount('#app')
</script>

<div id="app">
    <button @click="click">count is: {{ count }}</button>
</div>
